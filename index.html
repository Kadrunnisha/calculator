<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

</head>
<body>
    
 <div class="d0">

            <button class="d3">%</button>
            <button class="d3">C</button>

            <button class="d3">1</button>

            <button class="d3">5</button>
            <button class="d3">6</button>
            <button class="d3">-</button>
        </div>
        <div class="row">
            <button class="d3">7</button>
            <button class="d3">8</button>
            <button class="d3">9</button>
            <button class="d3">x</button>
        </div>
        <div class="row">
            <button class="d3">0</button>
            <button class="d3">.</button>
            <button class="d3">=</button>
            <button class="d3">/</button>
        </div>

       
        
    </div> 
 </div>

</html>
